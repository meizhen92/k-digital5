<!DOCTYPE html>
<html>
    <head>
        <title>웹개발의 첫걸음</title>
        <style>
            div > h1 {
                color: orange;
            }
            div p {
                font-size: 20px;
                font-weight: 600;
            }
            #main {
                background-color: grey;
                color: white;
                padding: 20px;
            }
            #main > h1 {
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- heading 태그 -->
        <h1>비전공자 개발자 도전기</h1>

        <!-- div 태그 -->
        <div id="main">
            <h1>첫번째 제목입니다</h1>
            <nav>
                <p>첫번째 본문입니다</p>
            </nav>
        </div>
        <div>
            <h1>두번째 제목입니다</h1>
            <p>두번째 본문입니다</p>
        </div>
        <div>
            <h1>세번째 제목입니다</h1>
            <p>세번째 본문입니다</p>
        </div>
    </body>
</html>
