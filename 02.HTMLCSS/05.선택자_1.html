<!DOCTYPE html>
<html>
    <head>
        <title>웹개발의 첫걸음</title>
        <style>
            h1 {
                color: seagreen;
            }
            .title {
                color: steelblue;
            }
            .content {
                font-size: 20px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <!-- heading 태그 -->
        <h1>비전공자 개발자 도전기</h1>

        <!-- div 태그 -->
        <div>
            <h1 class="title">첫번째 제목입니다</h1>
            <p class="content">첫번째 본문입니다</p>
        </div>
        <div>
            <h1 class="title">두번째 제목입니다</h1>
            <p class="content">두번째 본문입니다</p>
        </div>
        <div>
            <h1 class="title">세번째 제목입니다</h1>
            <p class="content">세번째 본문입니다</p>
        </div>
    </body>
</html>
